<section class="bg-white py-16 px-6">
  <div class="max-w-xl mx-auto shadow-lg rounded-xl p-8 bg-gray-50">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      User Information Form
    </h2>
    <form class="space-y-5" method="POST" action="#">
      <!-- Name -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Full Name</label>
        <input
          type="text"
          name="name"
          placeholder="John Doe"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Email</label>
        <input
          type="email"
          name="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Phone</label>
        <input
          type="tel"
          name="phone"
          placeholder="+1 234 567 890"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Gender -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Gender</label>
        <select
          name="gender"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option>Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <input
          type="submit"
          value="Submit"
          class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition"
        />
      </div>
    </form>
  </div>
</section>
